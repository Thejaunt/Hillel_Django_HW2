{% extends "index.html" %}
    {% block title %}Detail View{% endblock title %}
{% block content %}
<h1>Detail View</h1>
<p>
    First Name: {{ obj.first_name }}
</p>
<p>
    Last Name: {{ obj.last_name }}
</p>
<p>
    Email: {{ obj.email }}
</p>
<p>
    <a href="{% url 'update_person' obj.pk %}">Update</a>
    <form method="POST" action="{% url 'delete-person' obj.pk %}">
        {% csrf_token %}
        <button type="submit">Delete</button>
    </form>
</p>
{% endblock content %}
